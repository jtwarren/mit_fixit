<!DOCTYPE html>
<html>
<!--

Borrowed external libraries of Twitter Bootstrap

Images from freedigitalphotos.net 

(http://www.freedigitalphotos.net/images/gallery_Manual_Jobs_m397-sb_id-so_descending-page11.html?view=0&so=0)

-->
<head>
    <title>MIT Fixit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Bubbler+One' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/booklayout.css" />
    
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/fixit.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/contact.js"></script>
    
</head>
<body>
    <div class="container-fluid">
        <div class="navbar">
            <div class="navbar-inner navbar-fixed-top">
                    <ul class="nav">
                        <a class='brand logo'>FIXIT</a>
                        <form class="navbar-search">
                            <input id="jobsearch" type="text" class="search-query" placeholder="Search">
                        </form>
                    </ul>
                    <ul class="nav pull-right">
                        <li>
                            <a>Michael McIntyre</a>
                        </li>
                    </ul>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span1">
                <div class="panel tab-panel">
                    <ul>
                        <li class="tab-item"><h5 href="#all">All</h5></li>
                        <li class="tab-item"><h5 href="#starred">Starred</h5></li>
                        <li class="tab-item"><h5 href="#unassigned">Unassigned</h5></li>
                        <li class="tab-item"><h5 href="#assigned">Assigned</h5></li>
                        <li class="tab-item"><h5 href="#completed">Completed</h5></li>
                    </ul>
                    <!-- Address Book Modal Layover-->
                    <div class="address-book">
                        <a role="button"class="btn btn-address" data-target="#myAddressModal" data-toggle="modal"> 
                                 Address<br/>Book </a>
                                
                        <div id="myAddressModal" class="modal hide fade" role="dialog">
                            <div class="modal-header">
                            <h3> Address Book </h3>
                            </div> 
                            <div class="modal-body">
		                        <div id="search">
			                        <div class="topsection">
                                        <input id="inputtext" type="search" class="search-query" placeholder="Search">
                                        <!-- <input id="inputtext" type="text" name="entry"></input> -->
                                    </div>
		                        </div>
		                        <div id="table">
		                        </div>
		                    </div>
	                    </div>
                    </div>
                </div>
            </div>
            <div class="span6">
                <div class="panel job-panel">
                    
                    <h4> Unassigned Jobs </h4>
                    <div class="unassigned-jobs job-group">  
                    </div>


                    <h4> Assigned Jobs </h4>
                    <div class="assigned-jobs job-group">
                    </div>


                    <h4> Completed Jobs </h4>
                    <div class="completed-jobs job-group">
                    </div>
                    
                </div>
            </div>
            <div class="span5">
                <div class="panel description-panel">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
